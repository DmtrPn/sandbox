<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Добро</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .happy_clock {
                margin: 0 auto;
                padding-bottom: 16px;
                font-size: 60px;
                font-family: Verdana, Arial, Sans-serif;
                text-align: center;
                color: #aa00ff;
            }
            .happy_clock ul {
                display: inline-flex;
                padding-inline: 0;
                margin: 0 auto;
                list-style: none;
            }
            .happy_clock ul li {
                display: inline;
            }
            .happy_clock ul li#separator {
                -moz-animation: myfade 1s ease infinite;
                -webkit-animation: myfade 1s ease infinite;
            }

            /* Animation */
            @-webkit-keyframes myfade {
                0% {
                    opacity: 1.0;
                }
                50% {
                    opacity: 0;
                }
                100% {
                    opacity: 1.0;
                }
            }

            @-moz-keyframes myfade {
                0% {
                    opacity: 1.0;
                }
                50% {
                    opacity: 0;
                }
                100% {
                    opacity: 1.0;
                }
            }

            .loader {
                font-size: 20px;
                margin: 20px auto;
                text-indent: -9999em;
                width: 11em;
                height: 11em;
                border-radius: 50%;
                background: #000000;
                background: -moz-linear-gradient(to top, #aa00ff 28%, rgba(41,55,53, 0) 88%);
                background: -webkit-linear-gradient(to top, #aa00ff 28%, rgba(41,55,53, 0) 88%);
                background: -o-linear-gradient(to top, #aa00ff 28%, rgba(41,55,53, 0) 88%);
                background: -ms-linear-gradient(to top, #aa00ff 28%, rgba(41,55,53, 0) 88%);
                background: linear-gradient(to top, #aa00ff 28%, rgba(41,55,53, 0) 88%);
                position: relative;
                -webkit-animation: load3 5s infinite linear;
                animation: load3 5s infinite linear;
                -webkit-transform: translateZ(0);
                -ms-transform: translateZ(0);
                transform: translateZ(0);
            }
            .loader:before {
                width: 75%;
                height: 74%;
                background: #aa00ff;
                border-radius: 210% 100% 0% 90%;
                position: absolute;
                top: 0;
                left: 0;
                content: '';
            }
            .loader:after {
                background: #ffffff;
                width: 75%;
                height: 75%;
                border-radius: 50%;
                content: '';
                margin: auto;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }
            @-webkit-keyframes load3 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            @keyframes load3 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            .clock_wrapper {
                position: relative;
                background-color: #fff;
                border-radius: 50%;
                width:350px;
                height: 350px;
            }

            .clock {
                width:350px;
                height: 350px;
                display: flex;
                justify-content: center;
                align-items: center;
                background: url(https://user-images.githubusercontent.com/42720361/80282419-a293a400-8711-11ea-81c7-1c44e2980db2.png);
                background-size: cover;
                border: 16px solid #91921;
                border-radius: 50%;
                box-shadow: 0 -15px 15px rgba(255,255,255,0.05),
                inset 0 -15px 15px rgba(255,255,255,0.05),
                0 15px 15px rgba(0,0,0,0.3),
                inset 0 15px 15px rgba(0,0,0,0.3);
            }
            .clock:before {
                content: '';
                position: absolute;
                width: 15px;
                height: 15px;
                background: #fff;
                border-radius: 50%;
                z-index: 10000;
            }
            .clock .hour,
            .clock .min,
            .clock .sec
            {
                position: absolute;
            }
            .clock .hour, .hr
            {
                width: 160px;
                height: 160px;
            }
            .clock .min, .mn
            {
                width: 190px;
                height: 190px;
            }
            .clock .sec, .sc
            {
                width: 230px;
                height: 230px;
            }
            .hr, .mn, .sc
            {
                display: flex;
                justify-content: center;
                /*align-items: center;*/
                position: absolute;
                border-radius: 50%;
            }
            .hr:before
            {
                content: '';
                position: absolute;
                width: 4px;
                height: 80px;
                background: #000;
                z-index: 10;
                border-radius: 6px 6px 0 0;
            }
            .mn:before
            {
                content: '';
                position: absolute;
                width: 4px;
                height: 90px;
                background: #000;
                z-index: 11;
                border-radius: 6px 6px 0 0;
            }
            .sc:before
            {
                content: '';
                position: absolute;
                width: 2px;
                height: 150px;
                background: #f00;
                z-index: 12;
                border-radius: 6px 6px 0 0;
            }
            span
            {
                content: '';
                display: block;
                position: absolute;
                left: 50%;
                top: 50%;
                width: 9%;
                height: 4px;
                z-index: 25px;
                background: transparent;
                transform-origin: left;
                animation: animate 3s linear infinite;
            }
            span:after
            {
                content:'';
                position: absolute;
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: #f8ff00;
                top: 36px;
                right: 36px;
                box-shadow: 0 0 20px red;
            }
            @keyframes animate
            {
                0%
                {
                    transform: rotate(0deg);
                }
                100%
                {
                    transform: rotate(360deg);
                }
            }
        </style>
        <script>
            window.onload = function() {
                setInterval(function() {
                    var seconds = new Date().getSeconds();
                    var minutes = new Date().getMinutes();
                    var hours = new Date().getHours();

                    if (seconds === minutes === hours) {
                        document.getElementById("seconds").innerHTML = (seconds < 10 ? '0' : '') + seconds;
                        document.getElementById("minutes").innerHTML = (minutes < 10 ? '0' : '') + minutes;
                        document.getElementById("hours").innerHTML = (hours < 10 ? '0' : '') + hours;
                    } else {
                        document.getElementById("seconds").innerHTML = (hours < 10 ? '0' : '') + hours;
                        document.getElementById("minutes").innerHTML = (hours < 10 ? '0' : '') + hours;
                        document.getElementById("hours").innerHTML = (hours < 10 ? '0' : '') + hours;
                    }
                }, 1000);
            }
        </script>
    </head>
    <body>
        <div class="happy_clock">
            <ul>
                <li id="hours">00</li>
                <li id="separator">:</li>
                <li id="minutes">00</li>
                <li id="separator">:</li>
                <li id="seconds">00</li>
            </ul>
        </div>

        <div class="clock_wrapper">
            <div class="light">
                <span></span>
            </div>
            <div class="clock">
                <div class="hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="min">
                    <div class="mn" id="mn">
                    </div>

                </div>
                <div class="sec">
                    <div class="sc" id="sc">
                    </div>
                </div>
            </div>
        </div>
<!--        <div class="loader"></div>-->
        <script type="text/javascript">
            const deg=6;
            const hr = document.querySelector('#hr');
            const mn = document.querySelector('#mn');
            const sc = document.querySelector('#sc');
            setInterval(() => {

                let day = new Date();
                let hh = day.getHours() * 30;
                let mm = day.getMinutes() * deg;
                let ss = day.getSeconds() * deg;

                hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
                mn.style.transform = `rotateZ(${mm}deg)`;
                sc.style.transform = `rotateZ(${ss}deg)`;
            })
        </script>
    </body>
</html>
