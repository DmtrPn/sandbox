        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: Verdana, Arial, Sans-serif;
                box-sizing: border-box;
                background: radial-gradient(ellipse at center, rgba(8, 25, 42, 1) 19%, rgba(1, 4, 6, 1) 100%);
            }

            #root {
                position: absolute;
                z-index: -1;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            #root>div {
                position: absolute;
                background: radial-gradient(ellipse at center, rgba(177, 198, 219, 1) 2%, rgba(5, 63, 118, 1) 100%);
                border-radius: 100%;
                /* filter:blur(1px); */
                animation: shine infinite alternate;
            }

            @keyframes shine {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                20% {
                    transform: scale(.9);
                    opacity: .8;
                }
                40% {
                    transform: scale(1);
                    opacity: .9;
                }
                40% {
                    transform: scale(.2);
                    opacity: .2;
                }
                60% {
                    transform: scale(.2);
                    opacity: .1;
                }
                80% {
                    transform: scale(.5);
                    opacity: .5;
                }
                100% {
                    transform: scale(.9);
                    opacity: .9;
                }
            }
            button {
                text-transform: none;
            }
            button,
            textarea {
                margin: 0;
                padding: 0;
                font-family: inherit; /* 1 */
                font-size: 100%; /* 1 */
                line-height: 1.15; /* 1 */
                overflow: auto;
                resize: none;
            }
            .happy_clock {
                margin: 0 auto;
                padding-bottom: 16px;
                font-size: 60px;
                text-align: center;
                color: #e8b9ff;
            }
            .happy_clock ul {
                display: inline-flex;
                padding-inline: 0;
                margin: 0 auto;
                list-style: none;
            }
            .happy_clock ul li {
                display: inline;
            }
            .happy_clock ul li#separator {
                -moz-animation: myfade 1s ease infinite;
                -webkit-animation: myfade 1s ease infinite;
            }

            /* Animation */
            @-webkit-keyframes myfade {
                0% {
                    opacity: 1.0;
                }
                50% {
                    opacity: 0;
                }
                100% {
                    opacity: 1.0;
                }
            }

            @-moz-keyframes myfade {
                0% {
                    opacity: 1.0;
                }
                50% {
                    opacity: 0;
                }
                100% {
                    opacity: 1.0;
                }
            }

            .loader {
                font-size: 20px;
                margin: 20px auto;
                text-indent: -9999em;
                width: 11em;
                height: 11em;
                border-radius: 50%;
                background: #000000;
                background: -moz-linear-gradient(to top, #aa00ff 28%, rgba(41,55,53, 0) 88%);
                background: -webkit-linear-gradient(to top, #aa00ff 28%, rgba(41,55,53, 0) 88%);
                background: -o-linear-gradient(to top, #aa00ff 28%, rgba(41,55,53, 0) 88%);
                background: -ms-linear-gradient(to top, #aa00ff 28%, rgba(41,55,53, 0) 88%);
                background: linear-gradient(to top, #aa00ff 28%, rgba(41,55,53, 0) 88%);
                position: relative;
                -webkit-animation: load3 5s infinite linear;
                animation: load3 5s infinite linear;
                -webkit-transform: translateZ(0);
                -ms-transform: translateZ(0);
                transform: translateZ(0);
            }
            .loader:before {
                width: 75%;
                height: 74%;
                background: #aa00ff;
                border-radius: 210% 100% 0% 90%;
                position: absolute;
                top: 0;
                left: 0;
                content: '';
            }
            .loader:after {
                background: #ffffff;
                width: 75%;
                height: 75%;
                border-radius: 50%;
                content: '';
                margin: auto;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }
            @-webkit-keyframes load3 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            @keyframes load3 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            .clock_wrapper {
                position: relative;
                background-color: #fff;
                border-radius: 50%;
                width:350px;
                height: 350px;
            }

            .clock {
                width:350px;
                height: 350px;
                display: flex;
                justify-content: center;
                align-items: center;
                background: url(https://user-images.githubusercontent.com/42720361/80282419-a293a400-8711-11ea-81c7-1c44e2980db2.png);
                background-size: cover;
                border: 16px solid #91921;
                border-radius: 50%;
                box-shadow: 0 -15px 15px rgba(255,255,255,0.05),
                inset 0 -15px 15px rgba(255,255,255,0.05),
                0 15px 15px rgba(0,0,0,0.3),
                inset 0 15px 15px rgba(0,0,0,0.3);
            }
            .clock:before {
                content: '';
                position: absolute;
                width: 15px;
                height: 15px;
                background: #f00;
                border-radius: 50%;
                z-index: 10000;
            }
            .clock .hour,
            .clock .min,
            .clock .sec {
                position: absolute;
            }
            .clock .hour, .hr {
                width: 160px;
                height: 160px;
            }
            .clock .min, .mn {
                width: 210px;
                height: 210px;
            }
            .clock .sec, .sc {
                width: 230px;
                height: 230px;
            }
            .hr, .mn, .sc {
                display: flex;
                justify-content: center;
                /*align-items: center;*/
                position: absolute;
                border-radius: 50%;
            }
            .hr:before {
                content: '';
                position: absolute;
                width: 7px;

                border-radius: 50%;
                border-top: 75px solid #000;
                height: 40px;


                z-index: 10;
            }
            .mn:before {
                content: '';
                position: absolute;
                width: 4px;
                border-radius: 50%;
                border-top: 99px solid #000;
                height: 20px;
                z-index: 11;
            }
            .sc:before {
                content: '';
                position: absolute;
                width: 2px;
                height: 150px;
                background: #f00;
                z-index: 12;
                border-radius: 6px 6px 0 0;
            }
            span {
                content: '';
                display: block;
                position: absolute;
                left: 50%;
                top: 50%;
                width: 9%;
                height: 4px;
                z-index: 25px;
                background: transparent;
                transform-origin: left;
                animation: animate 3s linear infinite;
            }
            span:after {
                content:'';
                position: absolute;
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: #f8ff00;
                top: 36px;
                right: 36px;
                box-shadow: 0 0 20px red;
            }
            @keyframes animate
            {
                0%
                {
                    transform: rotate(0deg);
                }
                100%
                {
                    transform: rotate(360deg);
                }
            }

            .textarea {
                width: 340px;
                height: 56px;
                padding: 8px;
                margin-bottom: 16px;
                border-radius: 16px;
            }

            .sendButton {
                margin-bottom: 16px;
                background: #ab00ff;
                padding: 4px 8px;
                border-radius: 10px;
                font-size: 16px;
                cursor: pointer;
                color: #fff;
                border: 1px solid #ab00ff;
            }

            .sendButton:hover {
                box-shadow: 0px 0px 6px 0px #0040ff;
            }

            .sendButton_sended {
                cursor: default;
                box-shadow: none !important;
                /*color: #0040ff;*/
                background: none;
                border-color: none;
            }

        </style>
        <script>

            function setTime() {
                var seconds = new Date().getSeconds();
                var minutes = new Date().getMinutes();
                var hours = new Date().getHours();
                var time = hours;
                if (minutes === hours && seconds < hours || minutes < hours) {
                    time = hours > 0 ? hours - 1 : 23;
                }

                document.getElementById("seconds").innerHTML = (hours < 10 ? '0' : '') + time;
                document.getElementById("minutes").innerHTML = (hours < 10 ? '0' : '') + time;
                document.getElementById("hours").innerHTML = (hours < 10 ? '0' : '') + time;
            }
            window.onload = function() {
                const params = {
                    amount: 200,
                    size: {
                        min: 1,
                        max: 5,
                        giant: 9
                    },
                    duration: {
                        min: 5,
                        max: 25,
                    }
                }
                const randomBetween = (a, b) => {
                    return (a + (Math.random() * (b - a)));
                }

                for (let i = 0; i < params.amount; i++) {
                    let star = $("<div></div>");
                    let size = Math.round(Math.random() * 10) === 0 ? params.size.giant : randomBetween(params.size.min, params.size.max);
                    star.css({
                        "width": size + "px",
                        "height": size + "px",
                        "left": randomBetween(0, 100) + "%",
                        "top": randomBetween(0, 100) + "%",
                        "box-shadow": "0 0 " + size + "px " + size / 2 + "px #043668",
                        "animation-duration": randomBetween(params.duration.min, params.duration.max) + "s"
                    });

                    $("#root").append(star);
                }
                setTime();
                setInterval(function() {
                    setTime();
                }, 900);
            }

            function onButtonClick() {
                var textarea = document.getElementById("wish");
                var button = document.getElementById("sendButton");

                if (textarea.value.length > 0) {
                    textarea.style.display = 'none';
                    button.innerText = 'Ваше желание отпарвленно в космос!\n Ожидайте в радости и в лучшее время оно сбудется';
                    button.classList.add('sendButton_sended');
                }
            }
        </script>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <div id="root"></div>
        <div class="happy_clock">
            <ul>
                <li id="hours">00</li>
                <li id="separator">:</li>
                <li id="minutes">00</li>
                <li id="separator">:</li>
                <li id="seconds">00</li>
            </ul>
        </div>

        <textarea id="wish" class="textarea"></textarea>
        <button id="sendButton" class="sendButton" onclick="onButtonClick()">Отправить желание в космос</button>

        <div class="clock_wrapper">
            <div class="light">
                <span></span>
            </div>
            <div class="clock">
                <div class="hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="min">
                    <div class="mn" id="mn">
                    </div>

                </div>
                <div class="sec">
                    <div class="sc" id="sc">
                    </div>
                </div>
            </div>
        </div>
<!--        <div class="loader"></div>-->
        <script type="text/javascript">
            const deg=6;
            const hr = document.querySelector('#hr');
            const mn = document.querySelector('#mn');
            const sc = document.querySelector('#sc');
            setInterval(() => {

                let day = new Date();
                let hh = day.getHours() * 30;
                let mm = day.getMinutes() * deg;
                let ss = day.getSeconds() * deg;

                hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
                mn.style.transform = `rotateZ(${mm}deg)`;
                sc.style.transform = `rotateZ(${ss}deg)`;
            })
        </script>
    </body>
