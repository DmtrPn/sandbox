<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Добро</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100vh;
            }
            .clock {
                margin: 0 auto;
                font-size: 60px;
                font-family: Verdana, Arial, Sans-serif;
                text-align: center;
                color: #aa00ff;
            }
            .clock ul {
                display: inline-flex;
                margin: 0 auto;
                list-style: none;
            }
            .clock ul li {
                display: inline;
            }
            .clock ul li#separator {
                -moz-animation: myfade 1s ease infinite;
                -webkit-animation: myfade 1s ease infinite;
            }

            /* Animation */
            @-webkit-keyframes myfade {
                0% {
                    opacity: 1.0;
                }
                50% {
                    opacity: 0;
                }
                100% {
                    opacity: 1.0;
                }
            }

            @-moz-keyframes myfade {
                0% {
                    opacity: 1.0;
                }
                50% {
                    opacity: 0;
                }
                100% {
                    opacity: 1.0;
                }
            }

            .loader {
                font-size: 20px;
                margin: 20px auto;
                text-indent: -9999em;
                width: 11em;
                height: 11em;
                border-radius: 50%;
                background: #000000;
                background: -moz-linear-gradient(to top, #aa00ff 28%, rgba(41,55,53, 0) 88%);
                background: -webkit-linear-gradient(to top, #aa00ff 28%, rgba(41,55,53, 0) 88%);
                background: -o-linear-gradient(to top, #aa00ff 28%, rgba(41,55,53, 0) 88%);
                background: -ms-linear-gradient(to top, #aa00ff 28%, rgba(41,55,53, 0) 88%);
                background: linear-gradient(to top, #aa00ff 28%, rgba(41,55,53, 0) 88%);
                position: relative;
                -webkit-animation: load3 5s infinite linear;
                animation: load3 5s infinite linear;
                -webkit-transform: translateZ(0);
                -ms-transform: translateZ(0);
                transform: translateZ(0);
            }
            .loader:before {
                width: 75%;
                height: 74%;
                background: #aa00ff;
                border-radius: 210% 100% 0% 90%;
                position: absolute;
                top: 0;
                left: 0;
                content: '';
            }
            .loader:after {
                background: #ffffff;
                width: 75%;
                height: 75%;
                border-radius: 50%;
                content: '';
                margin: auto;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }
            @-webkit-keyframes load3 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
            @keyframes load3 {
                0% {
                    -webkit-transform: rotate(0deg);
                    transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
        </style>
        <script>
            window.onload = function() {
                setInterval(function() {
                    var seconds = new Date().getSeconds();
                    var minutes = new Date().getMinutes();
                    var hours = new Date().getHours();

                    if (seconds === minutes === hours) {
                        document.getElementById("seconds").innerHTML = (seconds < 10 ? '0' : '') + seconds;
                        document.getElementById("minutes").innerHTML = (minutes < 10 ? '0' : '') + minutes;
                        document.getElementById("hours").innerHTML = (hours < 10 ? '0' : '') + hours;
                    } else {
                        document.getElementById("seconds").innerHTML = (hours < 10 ? '0' : '') + hours;
                        document.getElementById("minutes").innerHTML = (hours < 10 ? '0' : '') + hours;
                        document.getElementById("hours").innerHTML = (hours < 10 ? '0' : '') + hours;
                    }
                }, 1000);
            }
        </script>
    </head>
    <body>
        <div class="clock">
            <ul>
                <li id="hours">00</li>
                <li id="separator">:</li>
                <li id="minutes">00</li>
                <li id="separator">:</li>
                <li id="seconds">00</li>
            </ul>
        </div>
        <div class="loader"></div>
    </body>
</html>
